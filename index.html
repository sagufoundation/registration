    <script>
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function () {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

                // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }

        });


        // Halaman
            let registration = document.getElementById("registration");
            let confirmation = document.getElementById("confirmation");
            let berhasil = document.getElementById("success");
      

        function konfirmasi() {
            let fullName = $("#fullName").val();
            let email = $("#email_address").val();
            let wa = $("#wa").val();
            if(fullName && email && wa)
            {
                registration.classList.add("hidden");
                confirmation.classList.remove("hidden");
                document.getElementById("pendaftar").innerHTML = `
                <p class="hidden mb-6 text-xl text-gray-600 dark:text-gray-200">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi, doloribus?</p>
                    <div class="mb-6">
                        <label for="" class="block text-xl mb-2 font-bold text-gray-600 dark:text-gray-200">Full Name</label>
                        <input type="text" placeholder="your full name" class="rounded-lg pb-4 w-full text-2xl border-none p-0 bg-transparent dark:text-gray-200" id="fullName" value="${fullName}">
                    </div>
                    <!-- item end -->
                    
                    <div class="mb-6">
                        <label for="" class="block text-xl mb-2 font-bold text-gray-600 dark:text-gray-200">Email Address</label>
                        <input type="text" placeholder="your full name" class="rounded-lg pb-4 w-full text-2xl border-none p-0 bg-transparent dark:text-gray-200" id="email_address" value="${email}">
                    </div>
                    <!-- item end -->

                    <div class="mb-6">
                        <label for="" class="block text-xl mb-2 font-bold text-gray-600 dark:text-gray-200">Phone Number / Whatsapp</label>
                        <input type="text" placeholder="your full name" class="rounded-lg pb-4 w-full text-2xl border-none p-0 bg-transparent dark:text-gray-200" id="" value="${wa}">
                    </div>
                    <!-- item end -->

                    <div class="mt-9">
                        <button class="inline-flex justify-center items-center gap-x-3 text-center bg-gradient-to-tl from-blue-600 to-violet-600 hover:from-violet-600 hover:to-blue-600 border border-transparent text-white text-2xl font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 focus:ring-offset-white py-3 px-4 dark:focus:ring-offset-gray-800 w-full py-4 px-6" onclick="sukses()">
                            <i class="fa-solid fa-paper-plane"></i> Send
                        </button>
                    </div>
                
                `;
               
            }else{
                Swal.fire({         //displays a pop up with sweetalert
                    icon: 'error',
                    text: 'Harap isi data dengan benar!!',
                    showConfirmButton: true,
                    timer: 3000
                });
            }
        }

            function sukses() {
                    registration.classList.add("hidden");
                    confirmation.classList.add("hidden");
                    berhasil.classList.remove("hidden");
                    let fullName = $("#fullName").val();
                    let email = $("#email_address").val();
                    let wa = $("#wa").val();

                if (fullName && email && wa) {
                var script_url = "https://script.google.com/macros/s/AKfycbwGEgxYqKzG7F0Ik2B6XshAWTior2mkwYJ-NrRS2fzdXYvv6kU6oH6YhlMZnqAgmeyc/exec";
                let url = script_url + "?callback=ctrlq&fullname=" + fullName + "&email=" + email + "&wa=" + wa + "&action=insert";
                    $("input[type='text']").val("");
                    var request = jQuery.ajax({
                        crossDomain: true,
                        url: url,
                        method: "GET",
                        dataType: "jsonp"
                    });


               
                } 
            }
       
          
           
    </script>
